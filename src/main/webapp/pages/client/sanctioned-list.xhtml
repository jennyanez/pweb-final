<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/layout.xhtml">
	<ui:define name="title">
		    Sanctioned Clients 
	</ui:define>
	<ui:define name="layout">
		<h:form id="form">
			<div class="card crud-demo">
				<p:toolbar>
					<p:toolbarGroup align="right">
					    <!-- Este es un button que tiene como objetivo exportar el contenido de la tabla que apunta a propiedad target
					         del componente dataExporter. En este caso dt-users es el identificador del componente datatable -->
						<p:commandButton value="Export" icon="pi pi-upload"
							styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-sanctioned" fileName="sanctioned-clients" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>
                
                <!-- Componente usado para mostrar tablas con datos y ejecutar operaciones
                	* La propiedad value: apunta a una lista de objetos de tipo UserDto que estÃ¡ en el bean de jsf
                	* La propiedad var: es una instancia de esta lista para poder extaer los objetos, es como iterador
                	  que luego permite poder decir user.<propiedad del objeto>.
                	* La propiedad paginator: define si se quiere paginar o no y es posible definir la position del mismo usando
                	  la propiedad pagePosition.
                    * La propiedad rows: define la cantidad de filas
                	* El facet header define un encabezado y agrega un button para filtrar. Por defecto esto lo hace el solo, si quieren algo
                	  con mayor detalle ver el showcase.  
                 -->
				<p:dataTable 
					id="dt-sanctioned" 
					widgetVar="dtSanctioned" 
					var="sanctUser"
					value="#{manageSanctionedUserBean.sanctUsers}" 
					reflow="true" paginator="true"
					rows="10" 
					paginatorPosition="bottom">
					<f:facet name="header">
						<div class="products-table-header">
							<span style="font-weight: bold">Defaulter Users</span> <span
								class="filter-container ui-input-icon-left"> <i
								class="pi pi-search"></i> <p:inputText id="globalFilter"
									onkeyup="PF('dtSanctioned').filter()" placeholder="Search" />
							</span>

						</div>
					</f:facet>
					
					<p:column headerText="Client" sortBy="#{sanctUser.clientName}"
                        filterBy="#{sanctUser.clientName}">
						<h:outputText value="#{sanctUser.clientName}"/>
					</p:column>
					<p:column headerText="Type of sanction" sortBy="#{sanctUser.typeOfSanction}"
						filterBy="#{sanctUser.typeOfSanction}">
						<h:outputText value="#{sanctUser.typeOfSanction}"/>
					</p:column>
                    <p:column headerText="Date Start" sortBy="#{sanctUser.dateStartSanction}" filterBy="#{sanctUser.dateStartSanction}">
						<h:outputText value="#{sanctUser.dateStartSanction}" />
					</p:column>
					<p:column headerText="Date End" sortBy="#{sanctUser.dateEndSanction}" filterBy="#{sanctUser.dateEndSanction}">
						<h:outputText value="#{sanctUser.dateEndSanction}" />
					</p:column>

				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
