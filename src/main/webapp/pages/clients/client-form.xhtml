<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{msgs.form_client_title}" showEffect="fade" modal="true"
		widgetVar="manageClientDialog" responsive="true">
		<p:outputPanel id="manage-client-content" class="ui-fluid">
	  	<p:outputPanel rendered="#{not empty manageClientBean.selectedClient}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
												
                    <div class="p-field">
							<p:outputLabel for="@next">#{msgs.form_client_name}</p:outputLabel>
							<p:inputText 
								id="name" 
								required="true"
								value="#{manageClientBean.selectedClient.name}" 
								onclick="setTimeout(function() { $('[id$=msgName]').hide(1000); }, 2000);"/>
							<p:message for="name" id="msgName"></p:message>
					</div>
						<div class="p-field">
							<p:outputLabel for="@next">#{msgs.form_client_first_surname}</p:outputLabel>
							<p:inputText id="firstSurname" required="true"
										 value="#{manageClientBean.selectedClient.firstSurname}" 
										 onclick="setTimeout(function() { $('[id$=msgFirstSurname]').hide(1000); }, 2000);"/>
							<p:message for="firstSurname" id="msgFirstSurname"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">#{msgs.form_client_last_surname}</p:outputLabel>
							<p:inputText id="lastSurname" 
										 required="true"
										 value="#{manageClientBean.selectedClient.lastSurname}" 
										 onclick="setTimeout(function() { $('[id$=msgLastSurname]').hide(1000); }, 2000);"/>
							<p:message for="lastSurname" id="msgLastSurname" ></p:message>
						</div>
					</h:panelGroup>
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next">#{msgs.form_client_dni}</p:outputLabel>
							<p:inputText id="dni" 
										 required="true"
										 value="#{manageClientBean.selectedClient.DNI}" 
										 onclick="setTimeout(function() { $('[id$=msgDni]').hide(1000); }, 2000);"/>
							<p:message for="dni" id="msgDni"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next">#{msgs.form_client_area}</p:outputLabel>
							<p:inputText id="area" required="true"
										 value="#{manageClientBean.selectedClient.area}" 
										 onclick="setTimeout(function() { $('[id$=msgArea]').hide(1000); }, 2000);"/>
							<p:message for="area" id="msgArea"></p:message>
						</div>
					</h:panelGroup>
				</p:panelGrid>
		 	</p:outputPanel> 
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msgs.btn_save}" icon="pi pi-check"
				actionListener="#{manageClientBean.saveClient}"
				update="manage-client-content" process="manage-client-content @this" />
			<p:commandButton value="#{msgs.btn_cancel}" icon="pi pi-times"
				onclick="PF('manageClientDialog').hide()" class="ui-button-secondary" />
		</f:facet>
		<p:ajax event="close" listener="#{manageClientBean.onCancel}" process="@this"
				update="manage-client-content" />
	</p:dialog>
</ui:composition>
