<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="LoanRequest" showEffect="fade" modal="true"
		widgetVar="manageLoanRequestDialog" responsive="true">
		<p:outputPanel id="manage-loanRequest-content" class="ui-fluid">
	  	<p:outputPanel rendered="#{not empty manageLoanRequestBean.selectedLoanRequest}"> 	
				<p:panelGrid layout="grid" columns="1">
					<h:panelGroup>
						
                    <div class="p-field">
							<p:outputLabel for="@next">Book</p:outputLabel>
							<p:selectOneMenu 
									id="book" 
									required="true" 
									label="Seleccione"
                                    value="#{manageLoanRequestBean.selectedBook}"                                          
                                    style="min-width: 15rem" 
                                    multiple="true" 
                                    filter="true"
                                    filterMatchMode="startsWith" 
                                    panelStyle="width: 30rem"
                                    scrollHeight="250">
                           		<f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{manageLoanRequestBean.books}" var="book"
                                                   itemValue="#{book.bookId}" itemLabel="#{book.bookTitle}"/>                                  
                            </p:selectOneMenu>
					</div>
							
					<div>
						<p:outputLabel for="@next">Copies Available</p:outputLabel>
							<p:selectOneMenu 
									id="copy" 
									required="true" 
									label="Seleccione"
                                    value="#{manageLoanRequestBean.selectedCopy}"                                          
                                    style="min-width: 15rem" 
                                    multiple="true" 
                                    filter="true"
                                    filterMatchMode="startsWith" 
                                    panelStyle="width: 30rem"
                                    scrollHeight="250">
                           		<f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{manageLoanRequestBean.copies}" var="copy"
                                                   itemValue="#{copy.copyId}" itemLabel="#{copy.book.bookTitle}"/>                                  
                            </p:selectOneMenu>
					
					</div>			
					</h:panelGroup>
				</p:panelGrid>
		 	</p:outputPanel> 
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Salvar" icon="pi pi-check"
				actionListener="#{manageLoanRequestBean.saveLoan}"
				update="manage-loanRequest-content" process="manage-loanRequest-content @this" />
			<p:commandButton value="Cancelar" icon="pi pi-times"
				onclick="PF('manageLoanRequestDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
