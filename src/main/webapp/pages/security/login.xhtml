<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{msgs.label_login}</title>
    	<h:outputStylesheet name="primeflex.min.css" library="css"></h:outputStylesheet>
    </h:head>

    <h:body style="background-image: url(#{resource['images/home/intro-bg-dark.jpg']});background-repeat: no-repeat; background-size: 1920px 1080px, cover;">
	    <h:form>
			<p:growl for="securityMessages"  globalOnly="true" showDetail="true" showSummary="false" />
			<p:spacer height="50"></p:spacer>
	    	<div class="p-grid p-ai-center vertical-container">
			    <div class="p-col">
			        
			    </div>
			    <div class="p-col">
			       <p:card style="width: auto">
			       	<div align="center">
                            <p:graphicImage name="primefaces-logo.svg" library="images" alt="Image"
                                           style="width: 150px; height:80px " styleClass="mb-3"/>
                            <div style="font-size: xx-large"
                                 class="text-900 text-3xl font-medium mb-3">#{msgs.label_login}</div>
                                 <span style="font-size: medium"
                                  class="text-600 font-medium line-height-3">#{msgs.label_dont_have_account}</span>
                            <h:link style="color: #2196F3;text-decoration:none"
                                    outcome="/pages/security/users/register.xhtml">
                                #{msgs.label_register}
                            </h:link></div>
					    <f:facet name="title">
							#{msgs.label_login}
					    </f:facet>
						<p:panelGrid columns="1" layout="grid">
					      <h:panelGroup>
					      	<p:outputLabel for="@next" value="#{msgs.label_username}"/>
					        <p:inputText value="#{userBean.username}" style="width:100%" required="true"/>
					        <p:message for="@previous"  />
					      </h:panelGroup>
					      
					      <h:panelGroup>
					      	<p:outputLabel for="@next" value="#{msgs.label_password}"/>
					      	<p:password style="width:100%" value="#{userBean.password}" required="true"/>
					      	<p:message for="@previous"  />
					      </h:panelGroup>
					    </p:panelGrid>
					
					    <f:facet name="footer">
					        <p:commandButton ajax="false" icon="pi pi-sign-in" value="#{msgs.btn_login}" action="#{userBean.login}"/>
					    </f:facet>
					</p:card>
			    </div>
			    <div class="p-col">
			        <div class="box"></div>
			    </div>
			</div>
	        
			
		</h:form>
    </h:body>
</html>
